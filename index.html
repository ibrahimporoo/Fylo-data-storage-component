<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="box">
        <img class="logo" src="images/logo.svg" alt="">
        <ul class="icons">
          <li><img src="images/icon-document.svg" alt=""></li>
          <li><img src="images/icon-folder.svg" alt=""></li>
          <li><img src="images/icon-upload.svg" alt=""></li>
        </ul>
      </div>
      <div class="box">
        <h4>Youâ€™ve used <span>815 GB</span> of your storage</h4>
        <div class="prog-holder">
          <span class="prog" style="width: 80%;"></span>
          <span class="rest"><h1><span>1</span>8<span>5</span></h1><p> GB Left</p></span>
        </div>
        <div class="info">
          <span class="left">0 GB</span>
          <span class="right">1000 GB</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
